<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		input
		{
			width: 110px;
			height: 40px;
			background-color: white;
			color: black;
			font-size: 25px;
			border-radius: 25px;
		}
		.operations
		{
			width: 110px;
			height: 40px;
			background-color: orange;
			color: white;
			font-size: 25px;
		}
		.divi
		{
			border-radius: 25px;
		}
	</style>
</head>
<body>
	<br>
	<center>
<div class="divi" style="width: 372px; border:2px solid green;background-color: black;">
<form name="mainform">
	<br>
	<input type="text" name="result" id="re" style="width: 345px;height: 50px;border: 2px solid black;background-color: white;color: black; border-radius: 15px;">
	<br><br>
	<input type="button" name="1" value="1" id="1" onclick="mainform.result.value+='1'">
	<input type="button" name="2" value="2" id="2" onclick="mainform.result.value+='2'">
	<input type="button" name="3" value="3" id="3" onclick="mainform.result.value+='3'">
	<br><br>
	<input type="button" name="4" value="4" id="4" onclick="mainform.result.value+='4'">
	<input type="button" name="5" value="5" id="5" onclick="mainform.result.value+='5'">
	<input type="button" name="6" value="6" id="6" onclick="mainform.result.value+='6'">
	<br><br>
	<input type="button" name="7" value="7" id="7" onclick="mainform.result.value+='7'">
	<input type="button" name="8" value="8" id="8" onclick="mainform.result.value+='8'">
	<input type="button" name="9" value="9" id="9" onclick="mainform.result.value+='9'">
	<br><br>
	<input type="button" name="0" value="0" onclick="mainform.result.value+='0'">
	<input type="button" name="+" value="+" id="operations" class="operations" onclick="mainform.result.value+='+'">
	<input type="button" name="-" value="-" id="operations" class="operations" onclick="mainform.result.value+='-'">
	<br><br>
	<input type="button" name="*" value="*" id="operations" class="operations" onclick="mainform.result.value+='*'">
	<input type="button" name="/" value="/" id="operations" class="operations" onclick="mainform.result.value+='/'">
	<input type="button" name="%" value="%" id="operations" class="operations" onclick="mainform.result.value+='%'">
	<br><br>
	<input type="button" name="=" value="=" onclick="mainform.result.value=eval(mainform.result.value)">
	<input type="submit" name="on" value="ON" style="background-color: green;color: white;" onclick="on()">
	<input type="submit" name="off" value="OFF" style="background-color: red;" onclick="off()">
	<br><br>
	<input type="button" name="clear" value="CLEAR ALL" style="background-color: white;color: black;width: 345px;" onclick="mainform.result.value=''">
	<br><br>

</div>
</form>
</center>
<script>
	function on()
{
	document.getElementById('re').disabled=false;
       document.getElementById('1').disabled=false;
       document.getElementById('2').disabled=false;
       document.getElementById('3').disabled=false;
       document.getElementById('4').disabled=false;
       document.getElementById('5').disabled=false;
       document.getElementById('6').disabled=false;
       document.getElementById('7').disabled=false;
       document.getElementById('8').disabled=false;
       document.getElementById('9').disabled=false;
       document.getElementById('0').disabled=false;
       document.getElementById('+').disabled=false;
       document.getElementById('-').disabled=false;
       document.getElementById('*').disabled=false;
       document.getElementById('/').disabled=false;
       document.getElementById('%').disabled=false;
       document.getElementById('off').disabled=false;
}
function off()
	{
       document.getElementById('re').disabled=true;
       document.getElementById('1').disabled=true;
       document.getElementById('2').disabled=true;
       document.getElementById('3').disabled=true;
       document.getElementById('4').disabled=true;
       document.getElementById('5').disabled=true;
       document.getElementById('6').disabled=true;
       document.getElementById('7').disabled=true;
       document.getElementById('8').disabled=true;
       document.getElementById('9').disabled=true;
       document.getElementById('+').disabled=true;
       document.getElementById('-').disabled=true;
       document.getElementById('*').disabled=true;
       document.getElementById('/').disabled=true;
       document.getElementById('%').disabled=true;    
       document.getElementById('off').disabled=true;

	}
</script>
</body>
</html>

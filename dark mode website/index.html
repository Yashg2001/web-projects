<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dark Mode</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<nav>
		<img src="images/logo1.png" class="logo">
		<ul>
			<li><a href="">HOME</a></li>
			<li><a href="">ABOUT</a></li>
			<li><a href="">GALLERY</a></li>
			<li><a href="">CONTACT</a></li>
			<li><a href="">LOGIN</a></li>
		</ul>
		<img src="images/moon.png" id="icon">
	</nav>
	<div class="info">
		<h1><span>Yash</span> Made <span>It</span></h1>
		<p>The point of using Lorem Ipsum is that it has a more-or-less normal<br>distribution of letters, as opposed to using Content here, content here, making it look like<br>readable English</p>
		<a href="">Download</a>
	</div>
	<div class="img-box">
		<img src="images/pattern.png" class="back-img">
		<img src="images/girl1.png" class="front-img">
	</div>
	<div class="social-media">
		<a href=""><i class="fa fa-instagram"></i></a>
		<a href=""><i class="fa fa-facebook"></i></a>
		<a href=""><i class="fa fa-twitter"></i></a>
	</div>
</div>
</body>
<script type="text/javascript">
	var icon=document.getElementById("icon");
	if(localStorage.getItem("theme")== null)
	{
        localStorage.setItem("theme","light");
	}
	let localData=localStorage.getItem("theme");
	if(localData=="light")
	{
		icon.src="images/moon.png";
		document.body.classList.remove("dark-theme");
	}
	else if(localData=="dark")
	{
        icon.src="images/sun.png";
        document.body.classList.add("dark-theme");
	}
	icon.onclick=function()
	{
		document.body.classList.toggle("dark-theme");
		if(document.body.classList.contains("dark-theme"))
		{
			icon.src="images/sun.png";
			localStorage.setItem("theme","dark");
		}
		else
		{
			icon.src="images/moon.png";
			localStorage.setItem("theme","light");
		}
	}
</script>
</html>

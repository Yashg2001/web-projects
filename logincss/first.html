<!DOCTYPE html>
<html>
<head>
	<title>Preloader by Yash</title>
	<script>
		
		$(window).load(function() { 
            $('preloader').fadeOut(); 
            $('preloader img').delay(150).fadeOut('slow');  
document.getElementById('content').style.display="block";			
});
window.onload=function()
		{
		document.getElementById('preloader').style.display="none";
			document.getElementById('content').style.display="block";
		}
	</script>
	<style>
		#content
		{
			display: none;
			width:100%;
			
		}
		#content img
		{
			width:100%;
			filter: grayscale(100%);
    -webkit-filter: grayscale(100%);
		}
	    #content img:hover
		{
		filter: none;
    -webkit-filter: grayscale(0);
		}
		#preloader img
		{
			border:0px solid black;
		}
		#preloader
		{
			height: 100%;
			display: flex;
			align-items: center;
			justify-content:  center;
			margin-bottom: auto;
			margin-right: : auto;
			margin-top: auto;
			margin-left: auto;
			border:0px solid black;
		}
	</style>
</head>
<body><center>
	<div id="preloader">
		<img src="https://flevix.com/wp-content/uploads/2019/07/Comp-2.gif">
	</div></center>
<div id="content">
	<img src="https://cdn.shopify.com/s/files/1/0100/6082/files/glacierbg.jpg?v=1560359164s">
	<img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=%5B1000%2C667%5D&w=2000&h=1000&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F12%2F2017%2F04%2Fgettyimages-545854983-2000.jpg">
	<img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/tnc_91756359_Full.jpg?crop=0,233,4000,2200&wid=4000&hei=2200&scl=1.0">
	<img src="https://free4kwallpapers.com/uploads/originals/2015/05/02/beautiful-relaxing-landscape.jpg">
	<img src="https://miro.medium.com/max/3840/1*U18aWqq2322t8Z26zZ0SIg.jpeg">
</div>
</body>
</html>
